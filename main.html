<!DOCTYPE html>
<html>
<head>
    <title>Movie Gallery</title>
    <!-- Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e9T9hXmJ58bldgTk+" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!-- Movie rows -->
        <div id="movieRows"></div>
    </div>

    <script>
        // Sample movie data
        const movies = [
            { id: 1, title: 'Movie 1' },
            { id: 2, title: 'Movie 2' },
            // ... add more movie objects
        ];

        // Generate movie row HTML
        const generateMovieRow = (movies) => {
            return `
                <div class="row">
                    ${movies.map(movie => `
                        <div class="col-sm-1">
                            <img src="https://via.placeholder.com/100x100.png?text=${movie.title}" class="img-fluid" alt="${movie.title}">
                        </div>
                    `).join('')}
                </div>
            `;
        };

        // Create movie rows
        const movieRows = document.getElementById('movieRows');
        movieRows.innerHTML = generateMovieRow(movies.slice(0, 12)); // First row
        movieRows.innerHTML += generateMovieRow(movies.slice(12, 16)); // Second row
        movieRows.innerHTML += generateMovieRow(movies.slice(16, 22)); // Third row
    </script>
</body>
</html>
